<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="CvApp">
  <head>
    <title>Florent Thévenet - Curriculum vitæ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/own.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/cv-ctrl.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="CvCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3 style="margin-top:5px;">Florent Thévenet</h3>
          <select ng-model="pageLanguage" ng-options="l.name for l in availableLanguages"></select>
        </div>
        <div class="col-md-8 text-right">
          <p style="margin-top:5px;">
            11 rue Camille Claudel - 78990 Élancourt - France<br/>
            06.63.46.92.46 - florent@fthevenet.fr
          </p>
        </div>
      </div>

      <div class="text-center">
        <h1 class="no-margin-bottom" cv-text="title" language="pageLanguage"></h1>
        <h1 class="no-margin-top"><small cv-text="subtitle" language="pageLanguage"></small></h1>
      </div>

      <div class="row">
        <div class="col-md-6">
            <h2 cv-text="experience" language="pageLanguage"></h2>
            <cv-item items="experiencesList" language="pageLanguage"></cv-item>

            <h2 cv-text="education" language="pageLanguage"></h2>
            <cv-item items="schoolsList" language="pageLanguage"></cv-item>
        </div>
        <div class="col-md-6">
            <h2 cv-text="skills" language="pageLanguage"></h2>
            <cv-item items="skillsList" language="pageLanguage"></cv-item>

            <h2 cv-text="languages" language="pageLanguage"></h2>
            <cv-item items="knownLanguages" language="pageLanguage"></cv-item>
       </div>
      </div>
    </div>
  </body>
</html>
